
<ion-content class="landing-content">

</ion-content>
<ion-footer no-border class="landing-footer">
	<ion-grid>
		<ion-row class="signup" text-center>
			<ion-col col-12>
				<button ion-button class="signup-btn" (click)="onGoToSignUp()">Sign Up</button>
			</ion-col>
		</ion-row>
		<ion-row class="login" text-center>
			<ion-col col-12>
				<div class="have-account">Already have an account?</div>
				<button ion-button color="white" class="login-btn" (click)="onGoToSignIn()">Log In</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
