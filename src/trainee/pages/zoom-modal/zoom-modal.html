<div class="zoom-modal">
  <div class="overlay" (click)="cancel()"></div>
  <div class="modal-content">

    <ion-content padding>
      <ion-list>
        <ion-item no-lines text-center>
          <img class="zoom-image" src="assets/imgs/zoom_tutorial.png">
        </ion-item>
        <!-- <div class="zoom-image"></div> -->
        <ion-item  class="description" no-lines>
          <ion-label text-center text-wrap>Live training classes will occur on the external Zoom App</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer no-border class="modal-footer">
    	<ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item no-lines>
              <ion-label>Do not notify me again</ion-label>
              <ion-checkbox [(ngModel)]="notify" (ionChange)="updateNotify()"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
    		<ion-row class="actions" text-center>
    			<ion-col col-6>
            <button class="cancel-btn" ion-button block clear large (click)="cancel()">Cancel</button>
          </ion-col>
          <ion-col col-6>
            <button class="continue-btn" ion-button block clear large (click)="continue()">Continue</button>
          </ion-col>
    		</ion-row>
    	</ion-grid>
    </ion-footer>
  </div>
</div>
